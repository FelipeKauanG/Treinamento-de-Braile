<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Braile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="Imagens/Favicon.png" type="image/x-icon">

</head>
<body class="bg-body">
    <h1>Treinamento de Braille</h1>
    <header id="header" class="border">
        
        <div id="palavra"></div>

        <div class="input-group">
            <input id="texto" autocomplete="off" type="text" class="form-control" placeholder="Digite o texto acima" aria-label="Digite o texto acima" aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" id="submit">Verificar</button>
        </div>
    </header>

    <aside>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Tabela Letras
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <img id="tabela" src="Imagens/letrasbraille-cke.webp" alt="tabela.webp">
              </div>
            </div>
          </div>

    </aside>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
